<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5EFE7;
        }
        .login-container {
            max-width: 500px;
            margin: auto;
            margin-top: 25vh;
            padding: 20px;
            border: 1px solid #213555;
            box-shadow: 10px 10px black;
            border-radius: 10px;
            background-color: #3E5879;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h1 class="text-center" style="color: white">Autentificare</h1>
        <form action="/auth/login" method="post" th:object="${authenticationBody}">
            <div class="form-group">
                <label style="color: white">Email</label>
                <input type="text" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="password">Parola</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #213555; border-color: #213555">Autentificare</button>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </form>
        <p class="mt-3 text-center" style="color: white">Nu aveți un cont? <a href="/auth/register" style="color: #213555">Înregistrați-vă aici</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
