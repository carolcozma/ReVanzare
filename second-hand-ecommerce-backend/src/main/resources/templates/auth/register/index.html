<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5EFE7;
        }
        .register-container {
            max-width: 500px;
            margin: auto;
            margin-top: 10vh;
            padding: 20px;
            border: 1px solid #213555;
            box-shadow: 10px 10px black;
            border-radius: 10px;
            background-color: #3E5879;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h1 class="text-center" style="color: white">Înregistrare</h1>
        <form action="/auth/register" method="post" th:object="${registrationBody}">
            <div class="form-group">
                <label style="color: white">Nume Utilizator</label>
                <input type="text" class="form-control" th:field="*{username}">
                <div th:if="${usernameError}" class="alert alert-danger mt-2" th:text="${usernameError}"></div>
            </div>
            <div class="form-group">
                <label style="color: white">Parola</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div th:if="${passwordError}" class="alert alert-danger mt-2" th:text="${passwordError}"></div>
            </div>
            <div class="form-group">
                <label style="color: white">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
                <div th:if="${emailError}" class="alert alert-danger mt-2" th:text="${emailError}"></div>
            </div>
            <div class="form-group">
                <label style="color: white">Prenume</label>
                <input type="text" class="form-control" th:field="*{firstName}">
                <div th:if="${firstNameError}" class="alert alert-danger mt-2" th:text="${firstNameError}"></div>
            </div>
            <div class="form-group">
                <label style="color: white">Nume de Familie</label>
                <input type="text" class="form-control" th:field="*{lastName}">
                <div th:if="${lastNameError}" class="alert alert-danger mt-2" th:text="${lastNameError}"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #213555; border-color: #213555">Înregistrare</button>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </form>
        <p class="mt-3 text-center" style="color: white">Aveți deja un cont? <a href="/auth/login" style="color: #213555">Autentificare aici</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
